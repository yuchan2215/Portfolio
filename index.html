<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Miyayu's Portfolio</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
<main>
    <header>
        <img src="img/icon.png" alt="Miyayuのアイコン">
        <div id="hello">Hi There.</div>
    </header>
    <div class="content">
        <h1>Profile</h1>
        <div class="text">2003年2月20日生まれ。<br>小学生の先生の影響を受けプログラミングに興味を持ち始め、今では他人から依頼いただいたものを含めて開発を行なっている。</div>
    </div>
    <!--参考： https://tackweb.net/index.php/2020/04/27/profile_portfolio/ -->
    <!-- Timelines-->
    <div class="content">
        <h1>Carrier</h1>
        <dl id="timeline">
            <template v-for="item in items">
                <dt>{{ item.time }}</dt>
                <dd>
                    <h2>{{ item.title }}</h2>
                    <p v-html="item.content"></p>
                </dd>
            </template>
        </dl>
        <script src="scripts/timeline.js"></script>
    </div>
    <!--Languages-->
    <div class="content">
        <h1 id="langTitle">Languages/Frameworks</h1>
        <div>バーは習得度を表しています。習得度は次の要素から成り立っています。
            <ul>
                <li>調べながらでなくても書けるかどうか(40)</li>
                <li>制作経験(30)</li>
                <li>初学者に教えられるか(30)</li>
            </ul>
        </div>
        <div id="lang-items">
            <template v-for="item in item">
                <div class="lang-item">
                    <div class="lang-item-header">
                        <h2>{{ item.lang }}</h2>
                        <div class="lang-bar">
                            <div class="lang-bar-fill understand" :style="{width: item.know + `%`}"></div>
                            <div class="lang-bar-fill history" :style="{width: item.history + `%`}"></div>
                            <div class="lang-bar-fill tech" :style="{width: item.tech + `%`}"></div>
                        </div>
                    </div>
                    <div class="description" v-html="item.description"></div>
                </div>
            </template>
        </div>
        <script src="scripts/langs.js"></script>
    </div>
</main>
</body>

</html>
